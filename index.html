<!DOCTYPE <!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<title>Matching Colors</title>
</head>
<body>
	<div id="wrap">
		<div class="main">
			<div id="header">
				<h1 class="head">Colors</h1>
			</div>
			<div id="hook">
				<p class="desc1">
				Why do different variations of colors look nice and flow well? These colors are sure to make your website more 	satisfying and interesting to browse!
				</p>
			</div>
		</div>
		<div id="primary">
			<h2 class="h2">Primary Colors</h2>
			<div class="maincolor">
				<div id="blue">
					<p>Blue</p>
				</div>
				<div id="red">
					<p>Red</p>
				</div>
				<div id="yellow">
					<p>Yellow</p>
				</div>
			</div>
			<div id="helper"></div>
			<div class="segment"></div>
			<h2 class="h2">Secondary Colors</h2>
			<div class="maincolor">
				<div id="green">
					<p>Green</p>
				</div>
				<div id="orange">
					<p>Orange</p>
				</div>
				<div id="purple">
					<p>Purple</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
